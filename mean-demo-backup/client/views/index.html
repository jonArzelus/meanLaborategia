      <div class="container">
      <div ng-controller="erabsController">
      <div class="row">
        <div class="col-md-3">
              <h2>Erregistratu zaitez aplikazioan sartzeko</h2>
              <p class="text-left">
              <a class="btn btn-lg btn-primary"ng-click="myFunc()" role="button"><bold>Erregistratu </bold>
              <small><span class="glyphicon glyphicon-forward"></span></small></a>
              </p>


      </div>
       
    <div ng-show="erregistroAktibatua" class="col-md-6">
    <h2>Bete formularioa</h2>
      <form ng-submit="sortuErab()">
 <div class="form-group">
    <label for="izena">Izena: </label>
    <input type="text" class="form-control" id="izena" placeholder="Erabiltzaile izena" ng-model="erabIzena">
  </div>
   <div class="form-group">
    <label for="izena">Abizena: </label>
    <input type="text" class="form-control" id="abizena" placeholder="Erabiltzaile abizena" ng-model="erabAbizena">
  </div>
   <div class="form-group">
    <label for="izena">Posta elektronikoa: </label>
    <input type="text" class="form-control" id="posta" placeholder="example@domain.com" ng-model="erabPosta">
  </div>
     <div class="form-group">
    <label for="izena">Pasahitza: </label>
    <input type="password" class="form-control" id="pasahitza" placeholder="Pasahitza" ng-model="erabPasahitza">
  </div>

        <button type="submit" class="btn btn-default">Gehitu</button>
        </form> 
        
    </div>
    
    <div class="col-md-3">
    <h1>{{erabs.length}} Erabiltzaile daude</h1>
        <ul>
          <li ng-repeat="erab in erabs">
            {{erab.izena}},{{erab.posta}}
          </li>
        </ul>
    </div>
  
  </div>

<hr>

 </div>
</div>
